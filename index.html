<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Playground</title>
    <link href="https://unpkg.com/blockly/blockly.css" rel="stylesheet">
</head>
<body>
    <h1>Blockly Playground</h1>
    <div id="blocklyDiv" style="height: 580px; width: 1100px;"></div>
    <xml id="toolbox" style="display: none">
        <!-- Define your blocks here -->
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="text_print"></block>
        <block type="math_number"></block>
        <block type="text"></block>
        <block type="variables_get"></block>
        <block type="lists_create_with">
            <mutation items="3"></mutation>
            <value name="ADD0">
              <block type="text">
                <field name="TEXT">item1</field>
              </block>
            </value>
            <value name="ADD1">
              <block type="text">
                <field name="TEXT">item2</field>
              </block>
            </value>
            <value name="ADD2">
              <block type="text">
                <field name="TEXT">item3</field>
              </block>
            </value>
          </block>
    </xml>

    <button id="generate-code">Generate Code</button> 


    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript.min.js"></script>
    <script src="https://unpkg.com/blockly/blocks/logic.js"></script>
    <script src="https://unpkg.com/blockly/blocks/controls.js"></script>
    <script src="https://unpkg.com/blockly/blocks/text.js"></script>
    <script src="https://unpkg.com/blockly/blocks/math.js"></script>
    <script src="https://unpkg.com/blockly/blocks/lists.js"></script>
    <script src="https://unpkg.com/blockly/blocks/variables.js"></script>
    <script src="https://unpkg.com/blockly/msg/js/en.js"></script>
    <script src="index.js"></script>
</body>
</html>
